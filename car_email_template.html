<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #007BFF;
        }
        ul {
            margin: 10px 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ car_name }}</h1>
    <p><strong>Опис автомобіля:</strong></p>
    <ul>
        <li><strong>Бренд:</strong> {{ brand }}</li>
        <li><strong>Модель:</strong> {{ model }}</li>
        <li><strong>Рік випуску:</strong> {{ year }}</li>
        <li><strong>Ціна:</strong> {{ price }} $</li>
        <li><strong>Кількість місць:</strong> {{ seats }}</li>
    </ul>
    <p><strong>Додаткові опції:</strong></p>
    <ul>
        {% for option in options %}
        <li>{{ option }}</li>
        {% endfor %}
    </ul>
    <p><strong>Клас автомобіля:</strong> {{ car_class }}</p>
</body>
</html>
